<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/376e18c424.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.typekit.net/cwu1qoe.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    <div class="container" id="app">
      <form id="search-city">
        <input type="text" id="city-input" placeholder="Enter a City">
        <input type="submit" value="Search">
      </form>
       <div class="tempUnit">
            
        </div>
        <span class="units">째C | 째F</span>
    
        <div class="overview">
            
        </div>
        <div class="row" id="weatherinfo">
          <div class="col">
        <img src="" alt="" id="icon"/>
      </div>
      <div class="col">
        <ul>
          <li>Wind Speed: <span id="wind"></span>km/h</li>
          <li>Humidity: <span id="humidity"></span>%</li>
        </ul>
      </div>
      </div>
        <div class="city">
            <p>
                
            </p>
        </div>
        <div class="date">
            <p>
                Monday, October 31, 2022
            </p>
        </div>
        <div class="forecast">
            <p>
                Five day forecast
            </p>
          </div>
            <div class="container text-center" id="forecastweek">
                <div class="row">
                  <div class="col">
                   <div class="weather-forcast-date">Mon</div>
                    <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="" width="36px">
                    <div class="weather-forecast-temp">
                      <span class="weather-forecast-max">18째</span>
                      <span class="weather-forecast-min">12째</span>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    
    <br>
    <p class="name">
      <a href="https://github.com/nat-jpg/shecodes-test" target="_blank">Open-source code</a> by Nathalie Donado
    </p>
    <script src="java.js"></script>
</body>
</html>
